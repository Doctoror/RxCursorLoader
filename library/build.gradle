apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 26
        versionCode 13
        versionName "2.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        checkAllWarnings true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
        }
    }

    task grantPermissions(type: Exec, dependsOn: 'installDebugAndroidTest') {
        executable "sh"
        args "-c", "\$ANDROID_HOME/platform-tools/adb shell pm grant com.doctoror.rxcursorloader.test android.permission.READ_EXTERNAL_STORAGE"
    }

    tasks.whenTaskAdded { task ->
        if (task.name.startsWith('connectedDebugAndroidTest')) {
            task.dependsOn grantPermissions
        }
    }
    
    configurations {
        javadocDeps
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support:support-annotations:26.1.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.1'

    javadocDeps 'com.android.support:support-annotations:26.1.0'
    javadocDeps 'io.reactivex.rxjava2:rxjava:2.1.6'

    implementation 'com.android.support:support-annotations:26.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.6'
}

apply from: './gradle-mvn-push.gradle'
