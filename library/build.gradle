apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 10
        versionName "1.1.4"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
        checkAllWarnings true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
        }
    }

    task grantPermissions(type: Exec, dependsOn: 'installDebugAndroidTest') {
        executable "sh"
        args "-c", "\$ANDROID_HOME/platform-tools/adb shell pm grant com.doctoror.rxcursorloader.test android.permission.READ_EXTERNAL_STORAGE"
    }

    tasks.whenTaskAdded { task ->
        if (task.name.startsWith('connectedDebugAndroidTest')) {
            task.dependsOn grantPermissions
        }
    }
    
    configurations {
        javadocDeps
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support:support-annotations:25.1.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'

    javadocDeps 'com.android.support:support-annotations:25.1.0'
    javadocDeps 'io.reactivex:rxjava:1.2.5'

    compile 'com.android.support:support-annotations:25.1.0'
    compile 'io.reactivex:rxjava:1.2.5'
}

apply from: './gradle-mvn-push.gradle'
