apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 3
        versionName "1.0.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
        checkAllWarnings true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
        }
    }

    task grantPermissions(type: Exec, dependsOn: 'installDebugAndroidTest') {
        executable "sh"
        args "-c", "\$ANDROID_HOME/platform-tools/adb shell pm grant com.doctoror.rxcursorloader.test android.permission.READ_EXTERNAL_STORAGE"
    }

    tasks.whenTaskAdded { task ->
        if (task.name.startsWith('connectedDebugAndroidTest')) {
            task.dependsOn grantPermissions
        }
    }
    
    configurations {
        javadocDeps
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    javadocDeps 'com.android.support:support-annotations:25.0.1'
    javadocDeps 'io.reactivex:rxjava:1.2.3'
    javadocDeps 'io.reactivex:rxandroid:1.2.1'

    compile 'com.android.support:support-annotations:25.0.1'
    compile 'io.reactivex:rxjava:1.2.3'
    compile 'io.reactivex:rxandroid:1.2.1'
}

apply from: './gradle-mvn-push.gradle'
